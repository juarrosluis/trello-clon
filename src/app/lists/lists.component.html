<div class="card list col-sm-4">
  <div *ngIf="createAList; else offerToCreateAList">
    <form [formGroup]="createListForm" (ngSubmit)="onFormSubmit(createListForm)">
      <div class="input-group input-group-sm mb-1">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter list title..." formControlName="listName" class="form-control" required autofocus>
      </div>
      <span>
        <button type="submit" class="btn btn-success btn-sm col-sm-3" [disabled]="!createListForm.valid">Add List</button>
        <button type="button" class="btn btn-outline-secondarycol-sm-1" (click)="closeListCreation()">X</button>
      </span>
    </form>
  </div>
  <ng-template #offerToCreateAList>
    <div class="card-body" (click)="wantToCreateAList()">
      + Add another list
    </div>
  </ng-template>
  
    
  
</div>
