<div class="row">
  <div *ngFor="let list of lists; let i = index" class="col-sm-3">
    <div class="card list">
      <span>
      <div class="card-title">
        <button type="button" class="btn-link btn-sm transparent" [hidden]="list[2]" (click)="changeEditMode(i)">{{list[1]}}</button>
        
        <div class="textbox input-group input-group-sm" [hidden]="!list[2]">
            <input type="text" class="form-control" placeholder="{{list[1]}}">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="changeEditMode(i)">B</button>
            </div>
          </div>

       <button [hidden]="list[2]" type="button" class="btn btn-sm btn-link col-sm-1" (click)="deleteOneList(list.id)"><i class="fas fa-trash-alt"></i></button>
      </div>
        
      </span>
      <div cdkDropList>
        <div *ngFor="let artist of artists" class="card list-item" cdkDrag>
          <div class="card-body">
            {{artist}}
          </div>
        </div>
      </div>
    </div>
  </div> 

  <div class="col-sm-3">
    <div class="card list">
      <div *ngIf="createAList; else offerToCreateAList">
        <form class="create-list-form" [formGroup]="createListForm" (ngSubmit)="onFormSubmit(createListForm)">
          <div class="input-group input-group-sm mb-1">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Enter list title..." formControlName="listName" class="form-control" required autofocus>
          </div>
          <span>
            <button type="submit" class="btn btn-success btn-sm col-sm-4" [disabled]="!createListForm.valid">Add List</button>
            <button type="button" class="btn btn-link col-sm-1" (click)="closeListCreation()">X</button>
          </span>
        </form>
      </div>
      <ng-template #offerToCreateAList>
        <div class="card-body add-another-list" (click)="wantToCreateAList()">
          + Add another list
        </div>
      </ng-template>
    </div>
  </div>
   
</div>
